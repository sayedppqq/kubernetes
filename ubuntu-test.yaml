apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    type: web
  name: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ubuntu
  strategy: {}
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - image: ubuntu
        imagePullPolicy: IfNotPresent
        name: ubuntu
        command: ["/bin/sleep", "3650d"]
        resources: {}